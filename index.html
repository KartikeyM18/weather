<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" name="" id="" placeholder="Search your city" spellcheck="false">
            <button>
                <img src="assets/search.svg" alt="search" >
            </button>
        </div>

        <div class="weather">
            <img src="assets/images/clear.png" class="weather-icon">
            <h1 class="temp">--Â°C</h1>
            <h2 class="city">--</h2>
            <h3 class="weather-condition">--</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/images/humidity.png">
                    <div>
                        <p class="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="assets/images/wind.png">
                    <div>
                        <p class="wind">-- km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
